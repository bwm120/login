<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="top">Login</div>

        <div class="input">
            <input type="text" placeholder="Username"> <img width="20px" height="20px" src="icons8-user-30.png" alt="">
            <input type="password" placeholder="Password"> <img width="20px" height="20px"  src="icons8-lock-24.png" alt="">
        </div>

        <div class="forgot-remember">

            <div class="remember">
                <input type="checkbox"> <p>Remember</p> 
            </div>

            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>

        </div>

        <div class="btn">
            <div class="btn-login"><button>Login</button></div>
            <div class="btn-signup"><button>Signup</button></div>
        </div>

        <div class="touchID">
            <img src="icons8-fingerprint-24.png" alt="">
        </div>

    
    </div>
</body>
</html>
